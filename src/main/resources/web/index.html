<!DOCTYPE html>
<html>
    <head>
        <title>mvnpm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="./static/favicon.ico">
        {#bundle /}
    </head>

    <body>
        <header>
            <div class="banner" onclick="location.href='/';">
                <img src="/static/logo.png" alt="mvnpm"/>
                <h1 style="font-family:'blutter';font-weight:normal;font-size:48px">mvnpm</h1>
            </div>
            <mvnpm-nav></mvnpm-nav>
        </header>

        <main id="outlet">
          <img class="js-loading-indicator" src="/static/loader.svg" width="50" style="margin: 0 auto;"/>
        </main>

        <footer>
            <span>&copy; {config:['copyright.year']} mvnpm.io | v{config:['quarkus.application.version']}</span>
        </footer>
    </body>
</html>
