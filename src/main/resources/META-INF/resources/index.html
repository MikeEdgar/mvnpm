<!DOCTYPE html>
<html>
    <head>
        <title>mvnpm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="./favicon.ico"></link>

        <script src="./_static/importmap.js"></script>

        <script type="module" src="./mvnpm-home.js"></script>
        <script type="module" src="./mvnpm-about.js"></script>
        
        <script type="module" src="./mvnpm-nav.js"></script>
        <script type="module" src="./mvnpm-footer.js"></script>

        <script type="module">
            import {Router} from '@vaadin/router';

            const router = new Router(document.getElementById('outlet'));
            router.setRoutes([
                {path: '/', component: 'mvnpm-home'},
                {path: '/about', component: 'mvnpm-about'}
            ]);
        </script>

        

        <style>
            html, body {
                font-family: 'Trebuchet MS', sans-serif;
                margin: 0;
                width:100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                overflow: hidden;
                line-height: 1.6;
                -webkit-font-smoothing: antialiased;
            }
            header {
                background: #66b343;
                color: white;
                display: flex;
                align-items: center;
                flex-direction: row;
                justify-content: space-between;
            }
            
            header img{
                height: 100px;
            }
            main {
                width:100vw;
                height: 100%;
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                overflow-y: scroll;
            }
            mvnpm-nav {
                padding-right: 10px;
            }
            footer {
                display: flex;
                flex-direction: row;
                justify-content: center;
                width: 100%;
            }
        </style>    
    </head>
    
    <body>
    <header>
        <img src="banner.png" alt="mvnpm"/>
        <mvnpm-nav></mvnpm-nav>
    </header>

    <main id="outlet">
      
    </main>

    <footer>
        <mvnpm-footer></mvnpm-footer>
    </footer>
  </body>
</html>
